<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
   
</head>
<body>
	<div class="container bg-light">
		<div class="row mt-4">
		<div class="col-md-10 mt-4">
		
			<form class="row g-3 ml-5"  th:action="@{/home/save}"  method="post">
						      
				     <input type="hidden" class="form-control" id="inputEmail4" name="sid" th:value="${record.sid}">
				  							 
				  <div class="col-md-6">
				    <label for="inputEmail4" class="form-label">First Name</label>
				    <input type="text" class="form-control" id="inputEmail4" name="first_name" th:value="${record.first_name}">
				  </div>
				  <div class="col-md-6">
				    <label for="inputPassword4" class="form-label">Last Name</label>
				    <input type="text" class="form-control" id="inputPassword4" name="last_name" th:value="${record.last_name}">
				  </div>
				  <div class="col-md-6">
				    <label for="inputEmail4" class="form-label">Street</label>
				    <input type="text" class="form-control" id="inputEmail4" name="street" th:value="${record.street}">
				  </div>
				  <div class="col-md-6">
				    <label for="inputPassword4" class="form-label">Address</label>
				    <input type="text" class="form-control" id="inputPassword4" name="address" th:value="${record.address}">
				  </div>
				  <div class="col-md-6">
				    <label for="inputEmail4" class="form-label">City</label>
				    <input type="text" class="form-control" id="inputEmail4" name="city" th:value="${record.city}">
				  </div>
				  <div class="col-md-6">
				    <label for="inputPassword4" class="form-label">State</label>
				    <input type="text" class="form-control" id="inputPassword4" name="state" th:value="${record.state}">
				  </div>
				    <div class="col-md-6">
				    <label for="inputEmail4" class="form-label">Email</label>
				    <input type="email" class="form-control" id="inputEmail4" name="email" th:value="${record.email}">
				  </div>
				  <div class="col-md-6">
				    <label for="inputPassword4" class="form-label">Phone</label>
				    <input type="text" class="form-control" id="inputPassword4" name="phone" th:value="${record.phone}">
				  </div>
				    				    
				  <div class="col-12 m-4">
				    <button type="submit" class="btn btn-primary">Submit</button>
				  </div>
					</form>
					</div>	
				</div>
			</div>
</body>
</html>
