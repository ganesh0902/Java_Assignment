<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
   
</head>
<body>
	<div class="m-5">
		<div class="row">
			<div class="col-12 bg-light mt-3">
				<div>
					<a href="" th:href="@{'/home/addCustomer'}" class="btn btn-primary my-2"> Add Customer </a>
					<table class="table ">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name </th>
								<th>Street</th>
								<th>Address</th>
								<th>City</th>
								<th>State</th>
								<th>Email</th>
								<th>Phone</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="record: ${records}" >	
								<td th:text="${record.first_name}" />
								<td th:text="${record.last_name}" />
								<td th:text="${record.street}" />
								<td th:text="${record.address}" />
								<td th:text="${record.city}" />
								<td th:text="${record.state}" />
								<td th:text="${record.email}" />
								<td th:text="${record.phone}" />
								<td> <a href="" class="btn btn-danger" th:href="@{'/home/delete/'+${record.sid}}"> Delete </a> <a href="" class="btn btn-primary" th:href="@{'/home/update/'+${record.sid}}"> Update</a> </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
